    <body>
        <div class="home">
            <div class="container">
                <div class="result">
                    <h1>Your Result</h1>
                    <div class="circle">
                        <div class="number">76</div>
                        <p1>of 100</p1>
                    </div>
                    <h2>Great</h2>
                    <p2>You score higher than 65% of the people who have taken these tests.</p2>
                </div>
                <div class="summary">
                    <div class="summarycont">
                        <h3>Summary</h3>
                        <div class="box">
                            <div class="one">
                                <i class="fa fa-bolt"></i>
                                <h4>Reaction</h4>
                                <div class="grade">
                                    <div class="num">80</div>
                                    <p1>/100</p1>
                                </div>
                            </div>
                        </div>
                        <div class="box">
                            <div class="two">
                                <i class="fa fa-brain"></i>
                                <h4>Memory</h4>
                                <div class="grade">
                                    <div class="num">92</div>
                                    <p1>/100</p1>
                                </div>
                            </div>
                        </div>
                        <div class="box">
                            <div class="three">
                                <i class="fa fa-comment"></i>
                                <h4>Verbal</h4>
                                <div class="grade">
                                    <div class="num">61</div>
                                    <p1>/100</p1>
                                </div>
                            </div>
                        </div>
                        <div class="box">
                            <div class="four">
                                <i class="fa fa-eye"></i>
                                <h4>Visual</h4>
                                <div class="grade">
                                    <div class="num">72</div>
                                    <p1>/100</p1>
                                </div>
                            </div>
                        </div>
                        <a href="#" class="continue">Continue</a>
                    </div>
                </div>
            </div>    
        </div>
    </body>
